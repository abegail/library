<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="header">
        <div class="logo">libro.</div>
        <button type="button" id="showAddBookForm">Add New Book</button>
    </div>
    <div class="form-container hidden">
        <form id="bookForm">
            <div class="title-container input-container">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div class="author-container input-container">
                <label for="author">Author</label>
                <input type="text" name="author" id="author">
            </div>
            <div class="pages-container input-container">
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages">
            </div>
            <div class="isRead-container">
                <input type="checkbox" name="isRead" id="isRead">
                <label for="isRead"> I've read this book</label>
            </div>
            <div class="button-container">
                <button type="button" id="addNewBook">Add Book</button>
                <button type="button" id="cancelAddBook">Cancel</button>
            </div>
        </form>
    </div>
    <div id="card-container">
        <!-- <div class="empty-library">You have no books in your library. Start adding some!</div> -->
    </div>
    
    
</body>
</html>
